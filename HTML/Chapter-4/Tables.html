<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Tables</title>
    <link rel="stylesheet" href="styled.css">
</head>

<body>
    <h1>Tables in HTML</h1>

    <table>
        <!-- Head of the table -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>
        </thead>


        <!-- Body of the table -->
        <tbody>
            <tr>
                <td>Sonam</td>
                <td>SWE</td>
                <td>10000$</td>
            </tr>

            <tr>
                <td>Arpit</td>
                <td>Surgeon</td>
                <td>15000$</td>
            </tr>

            <tr>
                <td>Appu</td>
                <td>SDE</td>
                <td>1000$</td>
            </tr>

            <tr>
                <td>Ishika</td>
                <td>SWE</td>
                <td>5$</td>
            </tr>

            <tr>
                <td colspan="3">Thanks</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
