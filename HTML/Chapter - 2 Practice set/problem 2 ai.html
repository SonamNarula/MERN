<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallpaper Slider</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #00ffc8;
    }

    .slider {
      max-width: 90%;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 500%;
    }

    .slides img {
      width: 100%;
      height: auto;
      flex: 1 0 100%;
      object-fit: cover;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .buttons button {
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: rgba(0, 255, 200, 0.7);
      color: black;
    }
  </style>
</head>
<body>

  <h1>Wallpaper Slider</h1>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://imgs.search.brave.com/zIBe8dpStis_34Bd93OxJqfwy30C2SeD-newH5K1pLY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDkyMjY1/NTUuanBn" alt="1st wallpaper">
      <img src="https://imgs.search.brave.com/rdyF65xCjsHgYjGsSe2_FhtyBtPglxfLpVB-w2umiOg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9vc3gu/cGhvdG8vYXNzZXRz/L2xlb3BhcmRfdGh1/bWIuanBn" alt="2nd wallpaper">
      <img src="https://imgs.search.brave.com/IufqGdAzC_Ao3zdWCiNIdfdW1cvcSz6gitsbsbbVf2Q/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvaGQvYXBw/bGUtbWFjLWRlc2t0/b3AtNHB2aGx1bzM5/aDl0bnJwNy5qcGc" alt="3rd wallpaper">
      <img src="https://imgs.search.brave.com/gnWn6gUNPfkpwRnv0S0pucrwmq9xhSn5wyUEVtUV-BA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvaGQvYW5p/bWUtY2xvdWRzLWFu/ZC1tb3VudGFpbnMt/YWVzdGhldGljLW1h/Yy1rbm1kaDVoOWhr/dGkwZXRjLmpwZw" alt="4th wallpaper">
      <img src="https://imgs.search.brave.com/Wz8bTw9TdiawWqjhXYG3JWfFsk-gcleQX7iH8L_yMCM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvaGQvZGF6/emxpbmctbWFjLWFy/dHdvcmstZmJseml3/ZXVjOWpqOGcxYS5q/cGc" alt="5th wallpaper">
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">&#10094; Prev</button>
      <button onclick="nextSlide()">Next &#10095;</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;

    function updateSlider() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlider();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlider();
    }

    // Optional: Auto-slide every 5 seconds
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
