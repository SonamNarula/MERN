<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styled.css">
</head>

<body>
    <h1>Sonam's Travelling company</h1>

    <form action="">

        <div>
            <label for="Name">Name</label>
            <input id="Name" type="text" placeholder="Name">
        </div>

        <div>
            <label for="Age">Age</label>
            <input id="Age" type="number" placeholder="Age">
        </div>

        <div>
            <label for="Destination">Destination</label>
            <input id="Destination" type="text" placeholder="Destination">
        </div>

        <div>
            <label for="Starting Date">Starting Date</label>
            <input id="Starting Date" type="date" placeholder="Starting Date">
        </div>

        <div>
            <label for="Ending Date">Ending Date</label>
            <input id="Ending Date" type="date" placeholder="Ending Date">
        </div>

        <div>
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="City or Airport">

            <label for="to">To:</label>
            <input type="text" id="to" placeholder="City or Airport">

            <label for="travel-date">Date of Travel:</label>
            <input type="date" id="travel-date">

            <label>Class:</label>
            <select>
                <option>Economy</option>
                <option>Business</option>
                <option>First Class</option>
            </select>

            <label>Passengers:</label>
            <input type="number" min="1" value="1">

        </div>

        <div>
            <label for="hotel-location">Location:</label>
            <input type="text" id="hotel-location" placeholder="City or Hotel Name">

            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in">

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out">

            <label>Guests:</label>
            <input type="number" min="1" value="1">

            <label>Room Type:</label>
            <select>
                <option>Standard</option>
                <option>Deluxe</option>
                <option>Suite</option>
            </select>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
</body>

</html>
