<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfcfb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        caption {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            background-color: #4caf50;
            color: white;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        th {
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>


</head>

<body>
    <table>
        <caption>Cricketers and IPL teams</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Team</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>RCB</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>Mumbai Indians</td>
            </tr>

            <tr>
                <td>M.S. Dhoni</td>
                <td>CSK</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
