<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a0025;
            color: #f8f8f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            animation: fadeIn 1.2s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ff79c6;
            text-shadow: 0 0 10px #ff79c6;
        }

        form {
            background: #2a003f;
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 121, 198, 0.3);
            width: 100%;
            max-width: 500px;
            animation: slideUp 1s ease-out;
        }

        form div {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        select {
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 10px;
            background-color: #3c006b;
            color: #f8f8f2;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            background-color: #4b0082;
            box-shadow: 0 0 10px #8be9fd;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-top: 1rem;
            cursor: pointer;
            accent-color: #50fa7b;
        }

        label {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #bd93f9;
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            background-color: #50fa7b;
            color: #1a0025;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px #50fa7b;
        }

        button:hover {
            background-color: #40cc66;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <h1>Registration Form</h1>

    <form action="">

        <div>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>

        <div>
            Select Gender :
            <select name="gender" id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
        </div>

        <div>
            Do you agree to all the terms and conditions?
            <input type="checkbox" id="agreement" name="agreement">
            <label for="agreement">Yes, I agree</label>
        </div>

        <button>Submit</button>

    </form>

</body>

</html>
