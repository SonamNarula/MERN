<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>

<body>

    <div>
        <label for="volume">Select volume level</label>
        <input type="range" id="volume" min="0" max="100" step="10">
    </div>

    <br>

    <label for="feedback">Please give your valuable feedback : </label>
    <textarea name="feedback" id="feedback" placeholder="write your feedback here"></textarea>

    <button>submit</button>
</body>

</html>
