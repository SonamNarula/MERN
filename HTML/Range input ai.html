<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volume Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0e0e0e;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
    }

    .container {
      background: #1a1a1a;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #d1d5db;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 260px;
      height: 6px;
      background: #2c2f36;
      border-radius: 3px;
      outline: none;
      transition: background 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #00f7ff;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 8px #00f7ff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #00f7ff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px #00f7ff;
    }

    button {
      margin-top: 2rem;
      padding: 10px 28px;
      background-color: #00f7ff;
      color: #0e0e0e;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 247, 255, 0.4);
      transition: background 0.3s, transform 0.2s ease;
    }

    button:hover {
      background-color: #5dfcff;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <label for="volume">ðŸ”Š Volume Level</label>
    <input type="range" id="volume" min="0" max="100" />
    <br />
    <button>Submit</button>
  </div>
</body>
</html>
