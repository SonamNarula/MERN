<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>

    <h2>using unordered lists</h2>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Dosa</li>
        <li>Samosa</li>
    </ul>


    <h2>using ordered lists types = A</h2>
    <ol type = A>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Dosa</li>
        <li>Samosa</li>
    </ol>

     <h2>using ordered lists types = a</h2>
    <ol type = a>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Dosa</li>
        <li>Samosa</li>
    </ol>

</body>

</html>
