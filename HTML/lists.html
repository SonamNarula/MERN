<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    
    <ul>

        <li>pen</li>
        <li>pencil</li>
        <li>scale</li>
        <li>eraser</li>

    </ul>


    <ol>

        <li>pen</li>
        <li>pencil</li>
        <li>scale</li>
        <li>eraser</li>

    </ol>

    <ol type="A">

        <li>pen</li>
        <li>pencil</li>
        <li>scale</li>
        <li>eraser</li>

    </ol>

    <ol type="i">

        <li>pen</li>
        <li>pencil</li>
        <li>scale</li>
        <li>eraser</li>

    </ol>


    <ol type="I">

        <li>pen</li>
        <li>pencil</li>
        <li>scale</li>
        <li>eraser</li>

    </ol>
</body>
</html>
